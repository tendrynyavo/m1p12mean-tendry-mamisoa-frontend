    <table class="table">

                <th scope="col">Date</th>
                <th scope="col">Prix</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

                <td>{{ realisation.dateFin | date: 'dd/MM/yyyy' }}</td>
                <td>{{ realisation.status }}</td>
