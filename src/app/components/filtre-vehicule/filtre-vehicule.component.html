<header>
    <!-- Topbar Start -->
    <Top-bar></Top-bar>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <Navbar></Navbar>
    <!-- Navbar End -->
</header>

<main>
    <!-- Booking Start -->
    <div class="container mt-3">
        <div class="row gx-5">
            <div class="col-3"></div>
            <div class="col-lg-6">
                <div class="bg-secondary h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn"
                    data-wow-delay="0.6s">
                    <h1 class="text-white mb-4">Details de votre véhicule</h1>
                    <form (ngSubmit)="addFiltre()" #filtreForm="ngForm">
                        <div class="row g-3">
                            <div class="col-12 col-sm-12 input-group">
                                <div class="col-3">
                                    <label for="marque" class="form-label text-white mb-4">Marque</label>
                                </div>
                                <div class="col">
                                    <select class="form-select">
                                        <option *ngFor="let brand of Marques" [value]="brand._id"
                                            (change)="onMarqueChange(brand)">
                                            {{ brand.nom }}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 col-sm-12 input-group">
                                <div class="col-3">
                                    <label for="marque" class="form-label text-white mb-4 mt-n4">Modèle</label>
                                </div>
                                <div class="col">
                                    <select class="form-select border-0" disabled={{modeleOptionDisabled}}>
                                        <option *ngFor="let modele of MarqueSelected.modeles" [value]="modele._id"
                                            (change)="onModeleChange(modele)">
                                            {{ modele.nom }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="number" class="form-control border-0" [(ngModel)]="filtre.annee" placeholder="Année de fabrication">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="number" class="form-control border-0" [(ngModel)]="filtre.consommation" placeholder="Consommation">
                            </div>

                            <div class="col-12">
                                <button class="btn btn-success w-100 py-3" type="submit">Valider</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
    <!-- Booking End -->
</main>


<footer>
    <!-- Footer Start -->
    <Footer-garage></Footer-garage>
    <!-- Footer End -->
</footer>
