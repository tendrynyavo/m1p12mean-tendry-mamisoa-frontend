<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nom</th>
                <th scope="col">Date</th>
                <th scope="col">Prix</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let diagnostique of diagnostiques">
                <th scope="row">{{ diagnostique.reference }}</th>
                <td>{{ diagnostique.prestations }}</td>
                <td>{{ diagnostique.dateDebut | date: 'dd/MM/yyyy' }}</td>
                <td>{{ diagnostique.dateFin | date: 'dd/MM/yyyy' }}</td>
                <td>{{ diagnostique.status }}</td>
                <td><button class="btn btn-primary" (click)="showDetails(diagnostique)">DÃ©tails</button></td>
            </tr>
        </tbody>
    </table>
</div>
