<div *ngIf="show" class="toast align-items-center show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            {{ message }}
        </div>
        <button type="button" class="btn-close me-2 m-auto" (click)="closeToast()" aria-label="Close"></button>
    </div>
</div>
