<div class="container">
  <div class="row gx-5">
    <div class="col-lg-6">
      <div class="bg-primary h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn"
        data-wow-delay="0.6s">
        <h1 class="text-white mb-4">Se connecter</h1>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="row g-3">
            <div class="col-12 col-sm-6">
              <input type="email" class="form-control border-0" placeholder="Votre Email" style="height: 55px;"
                [(ngModel)]="user.email" />
            </div>
            <div class="col-12 col-sm-6">
              <input type="password" class="form-control border-0" placeholder="Your Password" style="height: 55px;"
                [(ngModel)]="user.password" />
            </div>
            <div class="col-12">
              <button class="btn btn-secondary w-100 py-3" type="submit"  [disabled]="loginForm.invalid">Connecter</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
